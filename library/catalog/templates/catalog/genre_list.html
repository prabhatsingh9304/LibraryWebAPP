{% extends "base_generic.html" %}

{% block content %}
  <h1>Genres List</h1>
  {% if genre_list %}
  <ul>
    {% for genre in genre_list %}
      <li>
        <a href="{{ genre.get_absolute_url }}">{{ genre.name }}</a>
        {%if user.is_staff%}
        <a href="{{ genre.get_absolute_url }}/delete_genre">Delete</a>
        <a href="{{ genre.get_absolute_url }}/update_genre">Update</a>
        {%endif%}         
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Genre.</p>
  {% endif %} 
{% endblock %}
